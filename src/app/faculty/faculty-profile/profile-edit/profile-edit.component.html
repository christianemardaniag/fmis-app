<form (ngSubmit)="submitForm(f)" #f="ngForm">
	<div class="accordion" id="forms">
		<div class="accordion-item">
			<h2 class="accordion-header" id="personal-information-heading">
				<button class="accordion-button" type="button" data-bs-toggle="collapse"
					data-bs-target="#personal-information-collapse" aria-expanded="true"
					aria-controls="personal-information-collapse">
					Personal Information
				</button>
			</h2>
			<div id="personal-information-collapse" class="accordion-collapse collapse show"
				aria-labelledby="personal-information-heading">
				<div class="accordion-body">
					<!-- <app-form-personal-data></app-form-personal-data> -->
					<div class="row row-cols-1 row-cols-md-4 gx-2">
						<div class="col">
							<div class="mb-3">
								<label for="firstName" class="form-label">*First Name</label>
								<input type="text" class="form-control" name="firstName" id="firstName" required
									[ngModel]="faculty.firstName">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="middleName" class="form-label">Middle Name</label>
								<input type="text" class="form-control" name="middleName" id="middleName"
									[ngModel]="faculty.middleName">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="lastName" class="form-label">*Last Name</label>
								<input type="text" class="form-control" name="lastName" id="lastName" required
									[ngModel]="faculty.lastName">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="nameExtension" class="form-label">
									Name Extension <i class="fal fa-info-circle" data-toggle="tooltip"
										data-placement="auto"
										title="(e.g. 'Sr.' and 'Jr.' and 'I', 'II', 'III', etc.)"></i>
								</label>
								<input type="text" class="form-control" name="nameExtension" id="nameExtension" [ngModel]="faculty.nameExtension">
							</div>
						</div>
					</div>
					<div class="row row-cols-1 row-cols-md-3 gx-2">
						<div class="col">
							<div class="mb-3">
								<label for="birthDate" class="form-label">*Date of Birth</label>
								<input type="date" class="form-control" name="birthDate" id="birthDate" required
									[ngModel]="faculty.birthDate">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label class="form-label">*Civil Status</label>
								<div>
									<select class="form-select text-capitalize" aria-label="Default select example"
										name="civilStatus" required [ngModel]="faculty.civilStatus">
										<option selected disabled>-- Select Civil Status -- </option>
										<option [value]="cs" *ngFor="let cs of civilStatus">{{ cs }}</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label class="form-label">*Gender</label>
								<div>
									<div class="form-check form-check-inline" *ngFor="let g of gender">
										<input class="form-check-input" type="radio" name="gender" [id]="g" [value]="g"
											required [ngModel]="faculty.gender">
										<label class="form-check-label text-capitalize" [for]="g">{{ g }}</label>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row row-cols-1 row-cols-md-4 gx-2">
						<div class="col">
							<div class="mb-3">
								<label for="height" class="form-label">Height (m)</label>
								<input type="text" class="form-control" name="height" id="height" [ngModel]="faculty.height">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="weight" class="form-label">Weight (kg)</label>
								<input type="number" class="form-control" name="weight" id="weight" [ngModel]="faculty.weight">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="bloodType" class="form-label">Blood Type</label>
								<input type="text" class="form-control" name="bloodType" id="bloodType" [ngModel]="faculty.bloodType">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="citizenship" class="form-label">*Citizenship</label>
								<input type="text" class="form-control" name="citizenship" id="citizenship"
									[ngModel]="faculty.citizenship" required>
							</div>
						</div>
					</div>

					<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 gx-2">
						<div class="col">
							<div class="mb-3">
								<label for="email" class="form-label">*Email Address</label>
								<input type="email" class="form-control" name="email" id="email" [(ngModel)]="email"
									required email>
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="alternativeEmail" class="form-label">Alternative Email Address</label>
								<input type="email" class="form-control" name="alternativeEmail" id="alternativeEmail"
									[ngModel]="faculty.alternativeEmail" email>
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="mobileNumber" class="form-label">*Mobile Number</label>
								<input type="text" class="form-control" name="mobileNumber" id="mobileNumber"
									[ngModel]="faculty.mobileNumber" required>
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="telephoneNumber" class="form-label">Telephone Number</label>
								<input type="text" class="form-control" name="telephoneNumber" id="telephoneNumber"
									[ngModel]="faculty.telephoneNumber">
							</div>
						</div>
					</div>
					<hr>
					<div ngModelGroup="residentAddress">
						<label class="form-label">Resident Address</label>
						<div class="row row-cols-1 row-cols-md-3 row gx-2">
							<div class="col">
								<div class="mb-3">
									<input type="text" class="form-control" name="residentHouseNo" id="residentHouseNo"
										placeholder="House/Block/Lot No." [ngModel]="faculty.residentAddress.houseNo">
								</div>
							</div>
							<div class="col">
								<div class="mb-3">
									<input type="text" class="form-control" name="residentStreet" id="residentStreet"
										placeholder="Street" [ngModel]="faculty.residentAddress.street">
								</div>
							</div>
							<div class="col">
								<div class="mb-3">
									<input type="text" class="form-control" name="residentSubdivision"
										id="residentSubdivision" placeholder="Subdivision/Barangay" [ngModel]="faculty.residentAddress.subdivision">
								</div>
							</div>
                            <div class="col">
								<div class="mb-3">
									<input type="text" class="form-control" name="residentMunicipality"
										id="residentMunicipality" placeholder="Municipality" [ngModel]="faculty.residentAddress.municipality">
								</div>
							</div>
                            <div class="col">
								<div class="mb-3">
									<input type="text" class="form-control" name="residentCityProvince"
										id="residentCityProvince" placeholder="City/Province" [ngModel]="faculty.residentAddress.cityProvince">
								</div>
							</div>
							
							<div class="col">
								<div class="mb-3">
									<input type="text" class="form-control" name="residentZipCode" id="residentZipCode"
										placeholder="Zip Code" [ngModel]="faculty.residentAddress.zipCode">
								</div>
							</div>
						</div>
					</div>
					<div ngModelGroup="permanentAddress">
						<label class="form-label">Permanent Address</label>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="sameAsResident" name="sameAsResident"
								ngModel (change)="sameAsResident(f)">
							<label class="form-check-label" for="sameAsResident"><i>Same as Resident
									Address</i></label>
						</div>
						<div class="row row-cols-1 row-cols-md-3 row gx-2">
							<div class="col">
								<div class="mb-3">
									<input type="text" class="form-control" name="permanentHouseNo"
										id="permanentHouseNo" placeholder="House/Block/Lot No." [ngModel]="faculty.permanentAddress.houseNo"
										>
								</div>
							</div>
							<div class="col">
								<div class="mb-3">
									<input type="text" class="form-control" name="permanentStreet" id="permanentStreet"
										placeholder="Street" [ngModel]="faculty.permanentAddress.street" >
								</div>
							</div>
							<div class="col">
								<div class="mb-3">
									<input type="text" class="form-control" name="permanentSubdivision"
										id="permanentSubdivision" placeholder="Subdivision/Barangay" [ngModel]="faculty.permanentAddress.subdivision"
										>
								</div>
							</div>
                            <div class="col">
								<div class="mb-3">
									<input type="text" class="form-control" name="permanentMunicipality"
										id="permanentMunicipality" placeholder="Municipality" [ngModel]="faculty.permanentAddress.municipality">
								</div>
							</div>
                            <div class="col">
								<div class="mb-3">
									<input type="text" class="form-control" name="permanentCityProvince"
										id="permanentCityProvince" placeholder="City/Province" [ngModel]="faculty.permanentAddress.cityProvince">
								</div>
							</div>
							<div class="col">
								<div class="mb-3">
									<input type="number" class="form-control" name="permanentZipCode"
										id="permanentZipCode" placeholder="Zip Code" [ngModel]="faculty.permanentAddress.zipCode"
										>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="row row-cols-1 row-cols-md-3 gx-2">
						<div class="col">
							<div class="mb-3">
								<label for="gsis" class="form-label">GSIS No.</label>
								<input type="text" class="form-control" name="gsis" id="gsis" [ngModel]="faculty.gsis">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="pagibig" class="form-label">PAG-IBIG ID No.</label>
								<input type="text" class="form-control" name="pagibig" id="pagibig" [ngModel]="faculty.pagibig">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="philhealth" class="form-label">PHILHEALTH No.</label>
								<input type="text" class="form-control" name="philhealth" id="philhealth" [ngModel]="faculty.philhealth">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="sss" class="form-label">SSS No.</label>
								<input type="text" class="form-control" name="sss" id="sss" [ngModel]="faculty.sss">
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="tin" class="form-label">TIN No.</label>
								<input type="text" class="form-control" name="tin" id="tin" [ngModel]="faculty.tin">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="accordion-item">
			<h2 class="accordion-header" id="account-heading">
				<button class="accordion-button" type="button" data-bs-toggle="collapse"
					data-bs-target="#account-collapse" aria-expanded="false" aria-controls="account-collapse">
					Account
				</button>
			</h2>
			<div id="account-collapse" class="accordion-collapse collapse show" aria-labelledby="account-heading">
				<div class="accordion-body">
					<div class="row row-cols-1 row-cols-md-4 gx-2">
						<div class="col">
							<div class="mb-3">
								<label for="accountEmail" class="form-label">Email Address</label>
								<input type="email" class="form-control" name="accountEmail" id="accountEmail" disabled
									[ngModel]="email">
							</div>
						</div>
                        <div class="col">
							<div class="mb-3">
								<label for="currentPassword" class="form-label">Current Password</label>
								<input type="password" class="form-control" name="currentPassword" id="currentPassword" required
									ngModel>
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="newPassword" class="form-label">New Password</label>
								<input type="password" class="form-control" name="newPassword" id="newPassword" required
									ngModel>
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<label for="confirmPassword" class="form-label">Confirm Password</label>
								<input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
									required ngModel>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
    
    <div class="alert alert-danger my-3" role="alert" *ngIf="errorCont">
        {{ errorMessage }}
    </div>
	<div class="d-flex justify-content-between my-3">
		<button type="submit" class="btn btn-primary btn-lg px-5 " [disabled]="!f.valid">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="onRegistration"></span>
			<span *ngIf="!onRegistration">Update Profile</span>
		</button>
	</div>
</form>
